<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルUFOキャッチャー (1回移動 & 30%確率)</title>
    <style>
        /* 1. スタイリング */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding-top: 20px;
        }
        canvas {
            border: 5px solid #333;
            background-color: #eee;
            display: block;
            margin: 20px auto;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            margin: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.1s;
        }
        #leftButton, #rightButton {
            background-color: #007bff; /* 青 */
        }
        #downButton {
            background-color: #28a745; /* 緑 */
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1> UFOキャッチャー (制限あり) </h1>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div class="controls">
        <button id="leftButton"> 左へ</button>
        <button id="rightButton">右へ </button>
        <button id="downButton">キャッチ！ (決定)</button>
    </div>

    <script>
        // キャンバス要素を取得
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const downButton = document.getElementById('downButton');

        // --- ゲーム設定 ---
        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        const GROUND_Y = CANVAS_HEIGHT - 30; // 床のY座標
        const CATCH_PROBABILITY = 0.30;      // 景品獲得確率 (30%)

        // --- クレーンの設定 ---
        const crane = {
            x: CANVAS_WIDTH / 2 - 25,
            y: 10,
            width: 50,
            height: 10,
            armLength: 50,
            speed: 3,
            isMovingHorizontal: false,
            isDropping: false,
            isRaising: false,
            dropY: 0,
            hasPrize: false,
            movesLeft: 1 // ★★★ 横移動の残り回数 ★★★
        };

        // --- 景品の設定 ---
        const prize = {
            x: 100,
            y: GROUND_Y - 30,
            width: 30,
            height: 30,
            color: '#dc3545',
            isCaught: false
        };

        // --- 描画関数 ---
        function draw() {
            // 画面をクリア
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 床を描画
            ctx.fillStyle = '#6c757d';
            ctx.fillRect(0, GROUND_Y, CANVAS_WIDTH, CANVAS_HEIGHT - GROUND_Y);

            // 景品を描画 (前のコードと同じ)
            if (!prize.isCaught) {
                ctx.fillStyle = prize.color;
                ctx.fillRect(prize.x, prize.y, prize.width, prize.height);
            } else if (crane.hasPrize) {
                ctx.fillStyle = prize.color;
                ctx.fillRect(
                    crane.x + (crane.width - prize.width) / 2,
                    crane.y + crane.height + crane.armLength + crane.dropY,
                    prize.width,
                    prize.height
                );
            }

            // クレーンの本体とアームを描画 (前のコードと同じ)
            const currentArmLength = crane.armLength + crane.dropY;
            ctx.fillStyle = '#17a2b8';
            ctx.fillRect(crane.x, crane.y, crane.width, crane.height);

            ctx.strokeStyle = '#17a2b8';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const armLeftX = crane.x + crane.width * 0.2;
            ctx.moveTo(armLeftX, crane.y + crane.height);
            ctx.lineTo(armLeftX, crane.y + crane.height + currentArmLength);
            
            const armRightX = crane.x + crane.width * 0.8;
            ctx.moveTo(armRightX, crane.y + crane.height);
            ctx.lineTo(armRightX, crane.y + crane.height + currentArmLength);
            
            if (crane.isDropping || crane.isRaising || crane.hasPrize) {
                ctx.moveTo(armLeftX, crane.y + crane.height + currentArmLength);
                ctx.lineTo(armRightX, crane.y + crane.height + currentArmLength);
            }
            
            ctx.stroke();

            // 状況テキスト
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            let statusText = '';
            if (crane.isDropping) statusText = ' 落下中...';
            else if (crane.isRaising) statusText = ' 上昇中...';
            else if (crane.hasPrize) statusText = ' 獲得！';
            else statusText = ` 移動回数: ${crane.movesLeft}回。位置を決めてキャッチ！`;
            
            ctx.fillText(statusText, 10, 20);
        }

        // --- 更新ロジック ---
        function update() {
            // 1. 横移動
            if (crane.isMovingHorizontal && crane.movesLeft > 0 && !crane.isDropping && !crane.isRaising) {
                crane.x += crane.speed;
                // 画面端の制限
                if (crane.x < 0 || crane.x + crane.width > CANVAS_WIDTH) {
                    crane.speed *= -1; // 反転
                }
            }

            // 2. 落下処理
            if (crane.isDropping) {
                crane.dropY += 5;

                const armTipY = crane.y + crane.height + crane.armLength + crane.dropY;

                if (armTipY >= GROUND_Y) {
                    crane.dropY = GROUND_Y - crane.y - crane.height - crane.armLength;
                    
                    const isOverPrize = (crane.x + crane.width * 0.2 < prize.x + prize.width) &&
                                        (crane.x + crane.width * 0.8 > prize.x);

                    if (isOverPrize && !prize.isCaught) {
                        // ★★★ 確率判定をここに追加 ★★★
                        if (Math.random() < CATCH_PROBABILITY) {
                            prize.isCaught = true;
                            crane.hasPrize = true;
                            console.log("アームの強さ: 成功！景品をキャッチしました。");
                        } else {
                            console.log("アームの強さ: 失敗。景品を掴めませんでした...");
                        }
                    }
                    
                    // 落下終了、上昇開始
                    crane.isDropping = false;
                    crane.isRaising = true;
                }
            }

            // 3. 上昇処理
            if (crane.isRaising) {
                crane.dropY -= 5;
                
                if (crane.dropY <= 0) {
                    crane.dropY = 0;
                    crane.isRaising = false;
                    
                    if (crane.hasPrize) {
                        // 景品獲得
                        setTimeout(() => {
                            alert("おめでとう！景品を獲得しました！");
                            resetGame();
                        }, 100);
                    } else {
                        // 景品を取れなかった場合
                        setTimeout(() => {
                            alert("残念！アームが弱かったか、位置がずれてしまいました。リトライ！");
                            resetGame();
                        }, 100);
                    }
                }
            }
            
            // 常にボタンの状態をチェック
            updateButtonState();
        }

        // --- ボタンの状態を更新する関数 ---
        function updateButtonState() {
            const isControlActive = !crane.isDropping && !crane.isRaising && !crane.hasPrize;
            
            // 左右ボタン: 移動回数が残っていて、操作中でないときのみ有効
            leftButton.disabled = !isControlActive || crane.movesLeft <= 0;
            rightButton.disabled = !isControlActive || crane.movesLeft <= 0;
            
            // キャッチボタン: 制御可能で、移動中でもないときのみ有効
            downButton.disabled = !isControlActive || crane.isMovingHorizontal;
        }

        // --- ゲームループ ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- ゲームリセット関数 ---
        function resetGame() {
            crane.x = CANVAS_WIDTH / 2 - 25;
            crane.isMovingHorizontal = false;
            crane.isDropping = false;
            crane.isRaising = false;
            crane.dropY = 0;
            crane.hasPrize = false;
            crane.movesLeft = 1; // ★★★ 回数リセット ★★★
            
            prize.x = Math.random() * (CANVAS_WIDTH - 50) + 10;
            prize.y = GROUND_Y - 30;
            prize.isCaught = false;
            
            updateButtonState(); // リセット後のボタン状態を更新
        }

        // --- ボタン操作 ---
        let isMoving = false; // ボタン押しっぱなしを検出するためのフラグ

        function startMove(direction) {
            if (!crane.isDropping && !crane.isRaising && crane.movesLeft > 0) {
                crane.speed = direction * Math.abs(crane.speed);
                crane.isMovingHorizontal = true;
                isMoving = true;
            }
        }

        function stopMove() {
            if (isMoving) {
                crane.isMovingHorizontal = false;
                crane.movesLeft = 0; // ★★★ 移動を1回で終了 ★★★
                isMoving = false;
                updateButtonState();
            }
        }

        // mousedownで移動開始、mouseupで移動終了＆回数消費
        leftButton.addEventListener('mousedown', () => startMove(-1));
        rightButton.addEventListener('mousedown', () => startMove(1));
        leftButton.addEventListener('mouseup', stopMove);
        rightButton.addEventListener('mouseup', stopMove);

        // キャッチボタン
        downButton.addEventListener('click', () => {
            if (!crane.isDropping && !crane.isRaising && !crane.isMovingHorizontal) {
                crane.isMovingHorizontal = false;
                crane.isDropping = true;
                crane.dropY = 0;
                // キャッチ開始で左右ボタンを無効化
                updateButtonState();
            }
        });

        // キーボード操作の修正 (回数制限を反映)
        document.addEventListener('keydown', (e) => {
            if (!crane.isDropping && !crane.isRaising && crane.movesLeft > 0) {
                if (e.key === 'ArrowLeft' && !crane.isMovingHorizontal) {
                    startMove(-1);
                } else if (e.key === 'ArrowRight' && !crane.isMovingHorizontal) {
                    startMove(1);
                }
            }
            if ((e.key === ' ' || e.key === 'ArrowDown') && !crane.isDropping && !crane.isRaising && !crane.isMovingHorizontal) {
                crane.isMovingHorizontal = false;
                crane.isDropping = true;
                crane.dropY = 0;
                updateButtonState();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                stopMove();
            }
        });

        // ゲーム開始
        resetGame();
        gameLoop();
    </script>

</body>
</html>
