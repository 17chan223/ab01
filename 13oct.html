<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル割り勘アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .result-area h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #result-message {
            color: #777;
            margin-bottom: 15px;
        }

        .large-text {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自動割り勘計算</h1>

        <div class="input-group">
            <label for="total-amount">合計金額（円）:</label>
            <input type="number" id="total-amount" min="0" value="3000" placeholder="例: 5500">
        </div>

        <div class="input-group">
            <label for="number-of-people">人数:</label>
            <input type="number" id="number-of-people" min="1" value="3" placeholder="例: 4">
        </div>

        <button id="calculate-button">計算する</button>

        <div class="result-area">
            <h2>結果</h2>
            <p id="result-message">金額と人数を入力して「計算する」ボタンを押してください。</p>
            <p id="amount-per-person" class="large-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // HTML要素の取得
            const totalAmountInput = document.getElementById('total-amount');
            const numberOfPeopleInput = document.getElementById('number-of-people');
            const calculateButton = document.getElementById('calculate-button');
            const resultMessage = document.getElementById('result-message');
            const amountPerPersonDisplay = document.getElementById('amount-per-person');

            // 「計算する」ボタンがクリックされたときの処理を設定
            calculateButton.addEventListener('click', calculateSplitBill);

            function calculateSplitBill() {
                // 1. 入力値の取得と数値への変換
                const totalAmount = Number(totalAmountInput.value);
                const numberOfPeople = Number(numberOfPeopleInput.value);

                // 2. 入力値のバリデーション（チェック）
                if (isNaN(totalAmount) || totalAmount < 0) {
                    resultMessage.textContent = 'エラー: 合計金額を正しく入力してください。';
                    amountPerPersonDisplay.textContent = '';
                    return;
                }

                if (isNaN(numberOfPeople) || numberOfPeople <= 0 || !Number.isInteger(numberOfPeople)) {
                    resultMessage.textContent = 'エラー: 人数を1人以上の正の整数で入力してください。';
                    amountPerPersonDisplay.textContent = '';
                    return;
                }

                // 3. 割り勘の計算
                const amountPerPerson = totalAmount / numberOfPeople;

                // 4. 結果の表示（一般的な割り勘ルール：1円単位で切り上げ）
                
                // 一人当たりの金額を1円単位で切り上げ
                const roundedAmount = Math.ceil(amountPerPerson);
                
                // 切り上げによって発生する端数（過不足）を計算
                // 例: 5500円 / 3人 -> 1833.33... -> 1834円に切り上げ
                // 1834 * 3 = 5502円。5500 - 5502 = -2 (2円多く払う)
                const totalPaid = roundedAmount * numberOfPeople;
                const difference = totalPaid - totalAmount; // 支払総額 - 合計金額

                // 結果メッセージを設定
                resultMessage.innerHTML = `
                    **一人あたりの支払額（1円未満切り上げ）：**<br>
                    <span style="font-weight: bold; color: #cc0000;">${roundedAmount.toLocaleString()} 円</span>
                `;
                
                amountPerPersonDisplay.textContent = `${roundedAmount.toLocaleString()} 円`;

                // 端数（お釣り）がある場合の追加メッセージ
                if (difference > 0) {
                    resultMessage.innerHTML += `<br>合計で**${difference.toLocaleString()}円**多く支払うことになります。`;
                } else if (difference < 0) {
                     // 実際には切り上げを使っているため difference < 0 は発生しないが、念のため
                    resultMessage.innerHTML += `<br>合計で**${Math.abs(difference).toLocaleString()}円**足りなくなります。`;
                } else {
                     resultMessage.innerHTML += `<br>端数はありません。`;
                }
            }
        });
    </script>
</body>
</html>
